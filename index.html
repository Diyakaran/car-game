<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Prediction Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            padding: 40px;
            text-align: center;
            min-height: 500px;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .car-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .car-option {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .car-option:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .car-option:nth-child(3) {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .car-option:nth-child(4) {
            background: linear-gradient(45deg, #a55eea, #26de81);
        }

        .car-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .car-option.selected {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
            border: 3px solid #ffd700;
        }

        .car-emoji {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .start-btn, .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn:hover, .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .race-track {
            background: linear-gradient(to bottom, #87ceeb 0%, #87ceeb 30%, #228b22 30%, #228b22 70%, #8b4513 70%);
            height: 300px;
            position: relative;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .track-lines {
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
            height: 40%;
            background: repeating-linear-gradient(
                to right,
                transparent 0px,
                transparent 40px,
                white 40px,
                white 60px
            );
        }

        .finish-line {
            position: absolute;
            right: 20px;
            top: 30%;
            height: 40%;
            width: 5px;
            background: repeating-linear-gradient(
                to bottom,
                black 0px,
                black 10px,
                white 10px,
                white 20px
            );
        }

        .racing-car {
            position: absolute;
            top: 35%;
            left: 20px;
            font-size: 2rem;
            transition: left 3s ease-in-out;
            z-index: 10;
        }

        .racing-car.car1 { top: 35%; }
        .racing-car.car2 { top: 45%; }
        .racing-car.car3 { top: 55%; }
        .racing-car.car4 { top: 65%; }

        .racing-car.racing {
            left: calc(100% - 80px);
        }

        .result-message {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result-message.win {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            color: white;
        }

        .result-message.lose {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .prediction-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
            }
            
            .screen {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .car-selection {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .race-track {
                height: 250px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Prediction Screen -->
        <div class="screen active" id="predictionScreen">
            <h1>üèÅ Car Racing Prediction Game</h1>
            <h2>Choose your winning car!</h2>
            
            <div class="car-selection">
                <button class="car-option" data-car="1">
                    <span class="car-emoji">üèéÔ∏è</span>
                    Red Racer
                </button>
                <button class="car-option" data-car="2">
                    <span class="car-emoji">üöó</span>
                    Blue Bolt
                </button>
                <button class="car-option" data-car="3">
                    <span class="car-emoji">üöô</span>
                    Green Machine
                </button>
                <button class="car-option" data-car="4">
                    <span class="car-emoji">üöï</span>
                    Yellow Flash
                </button>
            </div>
            
            <button class="start-btn" id="startRaceBtn" disabled>Start Race!</button>
        </div>

        <!-- Race Screen -->
        <div class="screen" id="raceScreen">
            <h2>üèÅ Race in Progress!</h2>
            <div class="prediction-display">
                <strong>Your Prediction: </strong><span id="userPrediction"></span>
            </div>
            
            <div class="countdown" id="countdown"></div>
            
            <div class="race-track">
                <div class="track-lines"></div>
                <div class="finish-line"></div>
                <div class="racing-car car1">üèéÔ∏è</div>
                <div class="racing-car car2">üöó</div>
                <div class="racing-car car3">üöô</div>
                <div class="racing-car car4">üöï</div>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="screen" id="resultScreen">
            <h2>üèÅ Race Results!</h2>
            
            <div class="result-message" id="resultMessage"></div>
            
            <div class="prediction-display">
                <strong>Your Prediction: </strong><span id="finalUserPrediction"></span><br>
                <strong>Winner: </strong><span id="actualWinner"></span>
            </div>
            
            <button class="play-again-btn" id="playAgainBtn">üéÆ Play Again</button>
        </div>
    </div>

    <script>
        class CarRacingGame {
            constructor() {
                this.selectedCar = null;
                this.winningCar = null;
                this.carNames = {
                    1: 'üèéÔ∏è Red Racer',
                    2: 'üöó Blue Bolt', 
                    3: 'üöô Green Machine',
                    4: 'üöï Yellow Flash'
                };
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                // Car selection
                document.querySelectorAll('.car-option').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectCar(e));
                });

                // Start race button
                document.getElementById('startRaceBtn').addEventListener('click', () => this.startRace());

                // Play again button
                document.getElementById('playAgainBtn').addEventListener('click', () => this.resetGame());
            }

            selectCar(e) {
                // Remove previous selection
                document.querySelectorAll('.car-option').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // Add selection to clicked car
                e.currentTarget.classList.add('selected');
                this.selectedCar = parseInt(e.currentTarget.dataset.car);

                // Enable start button
                document.getElementById('startRaceBtn').disabled = false;
            }

            startRace() {
                if (!this.selectedCar) return;

                // Show race screen
                this.showScreen('raceScreen');

                // Display user prediction
                document.getElementById('userPrediction').textContent = this.carNames[this.selectedCar];

                // Start countdown
                this.startCountdown();
            }

            startCountdown() {
                const countdownEl = document.getElementById('countdown');
                let count = 3;

                const countdownInterval = setInterval(() => {
                    if (count > 0) {
                        countdownEl.textContent = count;
                        count--;
                    } else {
                        countdownEl.textContent = 'GO!';
                        clearInterval(countdownInterval);
                        
                        setTimeout(() => {
                            countdownEl.style.display = 'none';
                            this.animateRace();
                        }, 500);
                    }
                }, 1000);
            }

            animateRace() {
                // Randomly determine winner
                this.winningCar = Math.floor(Math.random() * 4) + 1;

                // Get all racing cars
                const cars = document.querySelectorAll('.racing-car');
                
                // Add racing class to start animation
                cars.forEach((car, index) => {
                    // Add slight random delay to make race more realistic
                    const delay = Math.random() * 500;
                    
                    setTimeout(() => {
                        car.classList.add('racing');
                        
                        // Adjust speed based on whether it's the winner
                        const isWinner = (index + 1) === this.winningCar;
                        if (isWinner) {
                            car.style.transitionDuration = '2.5s';
                        } else {
                            car.style.transitionDuration = `${2.8 + Math.random() * 0.8}s`;
                        }
                    }, delay);
                });

                // Show results after race animation
                setTimeout(() => {
                    this.showResults();
                }, 4000);
            }

            showResults() {
                this.showScreen('resultScreen');

                const resultMessage = document.getElementById('resultMessage');
                const isWinner = this.selectedCar === this.winningCar;

                if (isWinner) {
                    resultMessage.textContent = 'üéâ Congratulations! You predicted correctly!';
                    resultMessage.className = 'result-message win';
                } else {
                    resultMessage.textContent = 'üòÖ Oops! Try Again.';
                    resultMessage.className = 'result-message lose';
                }

                // Display final results
                document.getElementById('finalUserPrediction').textContent = this.carNames[this.selectedCar];
                document.getElementById('actualWinner').textContent = this.carNames[this.winningCar];
            }

            resetGame() {
                // Reset game state
                this.selectedCar = null;
                this.winningCar = null;

                // Reset UI
                document.querySelectorAll('.car-option').forEach(btn => {
                    btn.classList.remove('selected');
                });

                document.getElementById('startRaceBtn').disabled = true;

                // Reset race cars
                document.querySelectorAll('.racing-car').forEach(car => {
                    car.classList.remove('racing');
                    car.style.transitionDuration = '3s';
                });

                // Reset countdown
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'block';
                countdownEl.textContent = '';

                // Show prediction screen
                this.showScreen('predictionScreen');
            }

            showScreen(screenId) {
                // Hide all screens
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });

                // Show target screen
                document.getElementById(screenId).classList.add('active');
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CarRacingGame();
        });
    </script>
